<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Homework 2.1</title>

                <div class="card">

                    <div class="card-text">Cheese</div>
                </div>

                <div class="card">
                    <img src="https://cdn-icons-png.flaticon.com/512/6122/6122240.png" alt="Corn" class="card-image">

                </div>

                <div class="card">
                    <img src="https://cdn-icons-png.flaticon.com/512/1514/1514947.png" alt="Mushroom" class="card-image">

                </div>

                <div class="card">
                    <img src="https://cdn-icons-png.flaticon.com/512/5222/5222963.png" alt="Eggs" class="card-image">
                    <div class="card-text">Eggs</div>
                </div>

                <div class="card">
                    <img src="https://cdn-icons-png.flaticon.com/512/3151/3151801.png" alt="Coriander" class="card-image">
